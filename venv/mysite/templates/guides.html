

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
<div class="box">
    <h1 class="title">   Guide  {{ user.username }}  </h1>

    <a href="{% url 'logout' %}" class="button is-danger is-uppercase">Log out</a>
    <a href="{% url 'index' %}" class="button is-danger is-uppercase">Back</a>
</div>

<div class="box">
    <h2 class="is-size-3 mb-4">My Tours</h2>

    <a href="{% url 'add_product' %}" class="button is-dark is-uppercase mb-6">Add Tours</a>

    {% if products %}
        <table class="table is-fullwidth">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                {% for product in products %}
                    <tr>
                        <td><a href="{% url 'product' product.category.slug product.slug %}">{{ product.title }}</a></td>
                        <td>${{ product.price }}</td>
                        <td><a href="{% url 'edit_product' product.id  %}">Edit</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>You don't have any products yet...</p>
    {% endif %}
</div>

{% endblock %}
